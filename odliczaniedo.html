<script>
/*

‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà   TU WPISUJESZ DATƒò   ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà
‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà   FORMAT: RRRR-MM-DD HH:MM:SS
‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà   PRZYK≈ÅAD: 2026-12-31 23:59:59
‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà
                         ‚Üë
                  TU. W≈ÅA≈öNIE TU.
                         ‚Üë
*/
const targetDate = "2026-01-10 13:00:00";
//      ZMIE≈É Tƒò DATƒò. NIC WIƒòCEJ NIE DOTYKAJ.

/* --------------------------------------------------------- */

function updateCountdown() {
    const now = new Date().getTime();
    const target = new Date(targetDate.replace(" ", "T")).getTime();

    const diff = target - now;

    if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "üéâ CZAS MINƒÑ≈Å üéâ";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
        days + " : " +
        String(hours).padStart(2,"0") + " : " +
        String(minutes).padStart(2,"0") + " : " +
        String(seconds).padStart(2,"0");
}

updateCountdown();
setInterval(updateCountdown, 1000);
</script>
