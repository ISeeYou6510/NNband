<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Super Wspania≈Çy Licznik</title>

<style>
body {
    background: radial-gradient(circle at top, #111, #000);
    color: #0ff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 80px;
    overflow: hidden;
}

h1 {
    font-size: 3em;
    margin-bottom: 20px;
    text-shadow: 0 0 15px #0ff;
}

#countdown {
    font-size: 4em;
    font-weight: bold;
    letter-spacing: 2px;
    text-shadow: 0 0 20px #0ff;
    position: relative;
    z-index: 5;
}

/* REFLEKTORY */
.spotlight {
    position: absolute;
    bottom: -300px;
    width: 300px;
    height: 900px;
    background: linear-gradient(to top, rgba(0,255,255,0.6), transparent);
    filter: blur(30px);
    transform-origin: bottom center;
    animation: swing 6s ease-in-out infinite alternate;
}

.spotlight.left { left: 20%; animation-delay: 0s; }
.spotlight.right { right: 20%; animation-delay: 3s; }

@keyframes swing {
    from { transform: rotate(-45deg); }
    to   { transform: rotate(45deg); }
}

/* PRZYCISK MUZYKI */
#musicBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #000;
    border: 2px solid #0ff;
    color: #0ff;
    padding: 10px 18px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 0 15px #0ff;
}
</style>
</head>
<body>

<div class="spotlight left"></div>
<div class="spotlight right"></div>

<h1>ODLICZANIE DO WYDARZENIA</h1>
<div id="countdown">≈Åadowanie‚Ä¶</div>

<button id="musicBtn">‚ñ∂ Muzyka</button>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const targetDate = "2026-01-10 13:00:00";

function updateCountdown() {
    const now = new Date().getTime();
    const target = new Date(targetDate.replace(" ", "T")).getTime();
    const diff = target - now;

    if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "üéâ CZAS MINƒÑ≈Å üéâ";
        return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
        d+" : "+String(h).padStart(2,"0")+" : "+String(m).padStart(2,"0")+" : "+String(s).padStart(2,"0");
}

setInterval(updateCountdown,1000);
updateCountdown();

/* MUZYKA */
const music = document.getElementById("bgMusic");
const btn = document.getElementById("musicBtn");

btn.onclick = () => {
    if (music.paused) {
        music.play();
        btn.innerText = "‚è∏ Muzyka";
    } else {
        music.pause();
        btn.innerText = "‚ñ∂ Muzyka";
    }
};
</script>

</body>
</html>
